<!DOCTYPE html>
<html>
  <head>
    <title>Story Reading</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
    	@font-face {
        font-family: "Georgia";
        src: url("Georgia.ttf");
			}
      html, body{
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
        font-size: 50px
        font-family: Georgia, Arial, sans-serif;
        color: 'black';
      }
      #content {
      	height: 100%;
      	margin-left: 3px;
      	margin-right: 3px; 
      }
    </style>
  </head>
  <body>
  	<div id="content"></div>
    <script>
			Ti.App.addEventListener('setContent', function(d) {
				document.getElementById('content').innerHTML = d.message;
			});
			Ti.App.addEventListener('changeFont', function(d) {
				document.getElementById('content').style.fontSize = d.message + "px";
			});
    </script>
  </body>
</html>
